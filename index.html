<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Frontend Mentor QR code component solution by Mohammadreza Zare"
    />
    <meta name="author" content="Mohammadreza Zare" />
    <meta name="theme-color" content="#d5e1ef" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="layout">
      <article class="card">
        <div class="card__image-container">
          <img
            class="card__image"
            src="images/image-qr-code.png"
            alt="QR code to frontendmentor.io"
            width="288"
            height="288"
            loading="lazy"
          />
        </div>

        <div class="card__content">
          <h1 class="card__title">
            Improve your front-end skills by building projects
          </h1>

          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/Mohammadre-dev/qr-code-component"
          target="_blank"
          rel="noopener noreferrer"
          >Mohammadreza Zare</a
        >.
      </p>
    </footer>
  </body>
</html>
